<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form with Many Elements</title>
</head>
<body>

    <h1>Registration Form</h1>

    <!-- Form starts here -->
    <form action="/submit" method="post">
        
        <!-- Text input for Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
        <br><br>

        <!-- Number input for Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100" placeholder="Enter age">
        <br><br>

        <!-- Date input for Birthday -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>

        <!-- Dropdown selection for Country -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">Romania</option>
            <option value="canada">Argentina</option>
            <option value="uk">Sudan</option>
            <option value="australia">Japan</option>
        </select>
        <br><br>

        <!-- Radio buttons for Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">idk</label>
        <br><br>

        <!-- Checkbox for Interests -->
        <label>Interests:</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Programming</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Testing</label><br>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Managing</label>
        <br><br>

        <!-- File upload input -->
        <label for="resume">Upload a file pls:</label>
        <input type="file" id="resume" name="resume">
        <br><br>

        <!-- Textarea for additional comments -->
        <label for="comments">Give me a review for my github:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional information here"></textarea>
        <br><br>

        <!-- Range input for Satisfaction level -->
        <label for="satisfaction">Stress level (1-10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">
        <br><br>

        <!-- Submit button -->
        <button type="submit">send</button>

    </form>
    <!-- Form ends here -->

</body>
</html>
